projects:
  - name: SimpleSAMLphp
    desc: |
      SimpleSAMLphp ist ein in PHP geschriebenes Framework zur Authentisierung.
      Es kann sowohl als Service Provider als auch als Identity Provider
      eingesetzt werden.
    std: SAML
    url: https://simplesamlphp.org/
    img: simplesamlphp.jpeg

  - name: php-saml
    desc: |
      php-saml ist eine PHP-Bibliothek, die genutzt werden kann, um eigene
      Projekte um SAML-Unterstützung zu erweitern.
    std: SAML
    url: https://github.com/onelogin/php-saml
    img: php-saml.png

  - name: Shibboleth
    desc: |
      Shibboleth ist ein Verfahren zur verteilten Authentifizierung und
      Autorisierung für Webanwendungen und Webservices. Es kann sowohl als
      Service Provider als auch als Identity Provider eingesetzt werden. 

      Im Rahmen des Shibboleth-Projekts ist OpenSAML verfügbar.
    std: SAML
    url: https://shibboleth.net/products/service-provider.html
    img: shibboleth.png

  - name: OpenSAML
    desc: |
      Im Rahmen des Shibboleth Projekts bieten OpenSAML C++ und
      Java Bibliotheken, um eine SAML SP in die eigene Anwednung zu 
      integrieren.
    std: SAML
    url: https://wiki.shibboleth.net/confluence/display/OpenSAML/Home
    img: opensaml.png

  - name: pysaml2
    desc: | 
      Dies ist eine Python-Bibliothek, um SAML sowohl als SP als auch
      als IdP in eigene Python-Applikationen zu integrieren.
    std: SAML
    url: https://github.com/rohe/pysaml2
    img: placeholder.png

  - name: lasso
    desc: |
      Dies ist eine C-Bibliothek, um SAML sowohl als SP als auch als 
      IdP in eigene Applikationen zu integrieren.
    std: SAML
    url: http://lasso.entrouvert.org/
    img: lasso.png

